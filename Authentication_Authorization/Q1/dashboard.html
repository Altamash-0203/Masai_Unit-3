<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #list{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        justify-content: center;
        text-align: center;
        gap: 20px;
    }

    .card{
        width: 100%;
        border: 1px solid black;
         gap: 15px;
    }
    

    .card img{
       gap: 30px;
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <h2 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-decoration:underline; background-color: aquamarine;">Sasta-cart</h2>
   
    <div id="list">
         
    </div>

</body>
</html>

<script>
  async function fetchProduts() {
    
    let res=await fetch('https://fakestoreapi.com/products')

    let data=await res.json()
   console.log(data)

    let list=document.getElementById('list')

    data.forEach(product=> {
        let div=document.createElement('div')
         div.className="card"
        div.innerHTML=`
          <img src="${product.image}" alt="">
         <p>${product.title}</p>
         <b>RS-${product.price}</b>
        `
        list.appendChild(div)
    });

    

  }
  fetchProduts()
</script>
