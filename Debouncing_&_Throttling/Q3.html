<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #buttons{
            display: flex;
            justify-content: center;
            gap: 30px;
            
        }
        button{
            width: 70px;
            background-color: rgb(60, 112, 210);
            color: rgb(255, 255, 255);
            font-size: large;
            font-weight: bolder;
            
        }
    </style>
</head>
<body>
   <div style="text-align: center;" id="img-con">
    <h2 id="load-txt"></h2>
    <img src="" alt="" id="img" width="100%" height="400px">
    
    <p id="slidenum" style="text-align: center; font-size: x-large;">Slide-1</p>
</div>
    <div id="buttons">
         <button id="last">Last</button>
    <button id="next">Next</button>
    </div>
</body>
</html>

<script>

   let imgsrc=document.getElementById('img')
   let  slidenum=document.getElementById('slidenum')
   let last=document.getElementById('last')
   let next=document.getElementById('next')
   let load_txt=document.getElementById("load-txt")

    let slide=1
    let lastone=0
    let clicks=0

    function loadimg(){
        load_txt.innerText="Loading........"
  imgsrc.src=`https://picsum.photos/600/400?random=${slide}`
         slidenum.innerText=`slide-${slide}`


         setTimeout(() => {
    document.getElementById('load-txt').innerText=""
   
    
}, 1000);
    }

    function change(inc){
        
        let time=Date.now()
        if(time-lastone<1000){
            clicks++

            if(clicks>3){
                return alert("Chill chill, loading it!!")
            }
            return
        }
        lastone=time
        clicks=1

        slide+=inc
        if(slide<1)
            slide=1
            
        loadimg()
    }

 last.onclick=()=>change(-1)
 next.onclick=()=>change(1)
</script>
